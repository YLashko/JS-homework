<!DOCTYPE html>
<html>
    <head>
        <title>Json table</title>
    </head>
    <body>
        <div id="table-container">
            <input if="file-input" type="file" accept=".json" onchange="loadFile(event)">

        </div>
        <div id="aggtable-container">
            <table id="agg-table"></table>
        </div>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </body>
</html>
